<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Instituto Educacional</h1></header>
    <main>
      <section id="consulta-alunos">
        <h2>Consulta de alunos</h2>
      </section>
      <section id="search-alunos">
        <div class="input">
          <input type="text" id="input-search"/>
          <button id="search">Pesquisar</button>
        </div>
        <button class="register" id="register">Cadastrar Aluno</button>
      </section>
      <section id="student-table">
        <table>
          <thead>
            <tr>
              <th>Registro acadÃªmico</th>
              <th>Nome</th>
              <th>Idade</th>
              <th>Altura</th>
              <th>CPF</th>
              <th>Criado em</th>
              <th>Atualizado em</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </section>
      <!-- Modal para cadastro de aluno -->
      <div class="modal-overlay hidden" id="modal">
        <div class="modal">
          <h2>Cadastrar Aluno</h2>
          <form id="student-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" id="nome" required />

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" id="idade" required />

            <label for="altura">Altura:</label>
            <input
              type="number"
              step="0.01"
              id="altura"
              name="altura"
              id="altura"
              required
            />

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" id="cpf" required />

            <div class="modal-actions">
              <button class="save" id="save">Salvar</button>
              <button type="button" class="cancel" id="closeModal">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Modal para editar aluno -->
      <div class="modal-overlay hidden-2" id="modal2">
        <div class="modal2">
          <h2>Editar</h2>
          <form id="student-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" id="nome2" required />

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" id="idade2" required />

            <label for="altura">Altura:</label>
            <input
              type="number"
              step="0.01"
              id="altura"
              name="altura"
              id="altura2"
              required
            />

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" id="cpf2" required />

            <div class="modal-actions">
              <button class="save" id="edit">Salvar</button>
              <button type="button" class="cancel" id="closeModal2">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
